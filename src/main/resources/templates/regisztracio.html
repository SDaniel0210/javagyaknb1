<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Regisztráció</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="shortcut icon" th:href="@{/images/football.png}" type="image/x-icon">
</head>

<body>
<div class="container">
    <h1>Regisztráció</h1>
    <form method="post" action="/regisztracio">
        <div class="mb-3">
            <label for="nev" class="form-label">Név</label>
            <input type="text" class="form-control" id="nev" name="nev">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email cím</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Jelszó</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="mb-3">
            <label for="jelszoEllen" class="form-label">Jelszó megerősítése</label>
            <input type="password" class="form-control" id="jelszoEllen" name="jelszoEllen">
        </div>
        <button id="register" type="submit" class="btn disabled btn-danger">regisztráció</button>
        <button type="button" class="btn btn-info"><a href="/"
                                                      class="link-offset-2 link-underline link-underline-opacity-0">Vissza</a></button>
        <p th:if="${param.error}">Hiba történt a regisztrációkor!</p>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
<script th:src="@{/javascripts/jelszoEllenorzo.js}"></script>
</body>

</html>
